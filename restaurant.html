<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/over1100.css" />
  <title>Restaurant Info</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Restaurant Map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant Info">
      <div id="retaurantinfo-sec1">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
      </div>
      <div id="retaurantinfo-sec2">
        
      <h2 id="restaurant-name"></h2>
      
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Restaurant Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdi0BhQox8JH-rvLQQvWdGoI4bW0s71jg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
